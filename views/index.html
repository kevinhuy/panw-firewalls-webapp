<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/png" href="static/img/favicon.png?v=1.0.1">

    <link rel="stylesheet" href="static/css/Lato.css" />
    <link rel="stylesheet" href="static/css/Roboto-Mono.css" />
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui-1.12.1.custom/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="static/js/DataTables/DataTables-1.10.20/css/dataTables.jqueryui.css" />
    <link rel="stylesheet" type="text/css"
        href="static/js/DataTables/FixedHeader-3.1.6/css/fixedHeader.dataTables.css" />
    <link rel="stylesheet" type="text/css" href="static/js/DataTables/Select-1.3.1/css/select.jqueryui.css" />

    <title>Palo Alto Networks Firewalls</title>
</head>

<body>
    <div id="header">
        <div id="logo"><img src="static/img/palo-alto-networks-logo-300x69.png" class="logo" /></div>
        <div id="form">
            <input id="username" class="ui-input" type="user" placeholder="Username" \>
            <input id="password" class="ui-input" type="password" placeholder="Password" \>
            <button id="get-api-key" class="ui-button">Log In</button><br>
            <div id="auth-event">&nbsp</div>
        </div>
    </div>
    <div id="container">
        <div id="events">&nbsp</div>
        <!-- <div id="button-bar" style="min-height: 27.6px">
            <span style="display: none;"><button id="clear-search" class="ui-button">Clear Search</button></span>
            <span style="display: none;"><button id="deselect-all-rows" class="ui-button">Deselect All</button></span>
            <span><button id="select-all-rows" class="ui-button">Select All</button></span>
        </div> -->
        <table id="firewalls" class="display">
            <thead>
                <th>Hostname</th>
                <th>Mgmt IP</th>
                <th>Serial Number</th>
                <th>Model</th>
                <th>Connected</th>
                <th>Uptime</th>
                <th>Software Version</th>
                <th>Virtual Systems</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div id="results-overlay" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="results"></pre>
        </div>
    </div>

    <div id='loading-message'>
        <img src='static/img/ajax-loader.gif' />
    </div>

    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="static/js/firewalls.js"></script>
    <script type="text/javascript" src="static/js/DataTables/DataTables-1.10.20/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="static/js/DataTables/DataTables-1.10.20/js/dataTables.jqueryui.js"></script>
    <script type="text/javascript" src="static/js/DataTables/FixedHeader-3.1.6/js/dataTables.fixedHeader.js"></script>
    <script type="text/javascript" src="static/js/DataTables/Select-1.3.1/js/dataTables.select.js"></script>
    <script type="text/javascript" src="static/js/DataTables/JSZip-2.5.0/jszip.js"></script>
    <script type="text/javascript" src="static/js/DataTables/pdfmake-0.1.36/pdfmake.js"></script>
    <script type="text/javascript" src="static/js/DataTables/pdfmake-0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="static/js/DataTables/Buttons-1.6.1/js/dataTables.buttons.js"></script>
    <script type="text/javascript" src="static/js/DataTables/Buttons-1.6.1/js/buttons.jqueryui.js"></script>
    <script type="text/javascript" src="static/js/DataTables/Buttons-1.6.1/js/buttons.html5.js"></script>
    <script type="text/javascript" src="static/js/DataTables/Buttons-1.6.1/js/buttons.colVis.js"></script>
